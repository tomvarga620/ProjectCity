<!DOCTYPE html>
<html>
<head>
	<title>Weather of the cities</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<style type="text/css">
	

body {

width:100%;
height:100%;
margin:auto;

}

#centerBox {

width:600px;
height:500px;
background: #CCC;
margin:auto;

}

form {

padding-top:35px;
height:50px;
width:450px;
margin:0 auto;

}

input {

padding:10px;

}

table {

margin-top:20px;
margin:auto;
width:450px;
table-layout: fixed;
margin-top:35px;
border-collapse: collapse;

}

td {

border:1px solid black;

}

input[type="button"] {

border:0;
text-decoration:none;
background:#999;
color:white;
font-weight:bold;

}

input[type="button"]:hover {

background:black;

}


</style>

<div id="centerBox">
	<form>

	<input type="text" placeholder="Name of city" id="city">
	<input type="text" placeholder="Country" id="country">
	<input type="button" onclick="getWeather()" value="Send">
	
	</form>

	<table>
	
	<tr>
	<td>Temperature</td>
	<td><div id="temp"></div></td>	
	</tr>

	</table>

</div>

<script>


	function getWeather()
	{

	let city = document.getElementById('city').value;
	let country = document.getElementById('country').value;
	/*console.log(city);
	console.log(country);*/
	let appid="91d6e79307bb2126fb26e2d4f5e21bf7";
	let req="http://api.openweathermap.org/data/2.5/forecast?";
	req = req + 'q=' + city;
	req = req + ',' + country;
	req = req + '&mode=HTML';
	req = req + '&appid=' +appid;
	console.log(req);

	var xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
       // Typical action to be performed when the document is ready:
       document.getElementById("temp").innerHTML = xhttp.responseText;
    	}
	};
	xhttp.open("GET", req , true);
	xhttp.send();

	}

</script>


</body>
</html>
