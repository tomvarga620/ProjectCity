<script>

	function getWeather()
	{

	let city = document.getElementById('city').value;
	city = encodeURIComponent(city);
	let country = document.getElementById('country').value;
	/*console.log(city);
	console.log(country);*/
	let appid="91d6e79307bb2126fb26e2d4f5e21bf7";
	let req="http://api.openweathermap.org/data/2.5/weather?";
	req = req + 'q=' + city;
	req = req + ',' + country;
	req = req + '&mode=HTML';
	req = req + '&appid=' +appid;
	console.log(req);

	let xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {

       let obj = JSON.parse(this.responseText);
       document.getElementById("temp").innerHTML = Math.round((obj.main.temp-273.15)*100)/100;

       document.getElementById("tempmax").innerHTML = obj.main.temp_max;

       document.getElementById("pressure").innerHTML = obj.main.pressure;

       document.getElementById("humidity").innerHTML = obj.main.humidity;

       document.getElementById("wind").innerHTML = obj.wind.speed;

       }
	};
	xhttp.open("GET", req , true);
	xhttp.send();

	}

</script>
